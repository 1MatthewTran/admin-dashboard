<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600&family=Poppins:ital,wght@0,300;0,400;0,500;0,700;0,800;0,900;1,200;1,400;1,600&family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,100;1,300;1,700&display=swap');
     </style> 
    <title>Dashboard</title>
</head>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="./imgs/airballoon.svg" alt="" class="balloon">Dashboard
            </div>
            <ul>
                <li><img src="./imgs/home.svg" alt="" class="side-icon"><a href="">Home</a></li>
                <li><img src="./imgs/profile.svg" alt="" class="side-icon"><a href="">Profile</a></li>
                <li><img src="./imgs/message.svg" alt="" class="side-icon"><a href="">Messages</a></li>
                <li><img src="./imgs/history.svg" alt="" class="side-icon"><a href="">History</a></li>
                <li><img src="./imgs/tasks.svg" alt="" class="side-icon"><a href="">Tasks</a></li>
                <li><img src="./imgs/communities.svg" alt="" class="side-icon"><a href="">Communities</a></li>
            </ul>
            <ul>
                <li><img src="./imgs/cog.svg" alt="" class="side-icon"><a href="">Settings</a></li>
                <li><img src="./imgs/support.svg" alt="" class="side-icon"><a href="">Support</a></li>
                <li><img src="./imgs/privacy.svg" alt="" class="side-icon"><a href="">Privacy</a></li>
            </ul>
        </div>
        <div class="header">
            <div class="top-container">
                <div class="search">
                    <img src="./imgs/magnify.svg" alt="" class="side-icon">
                    <input type="text" name="search" id="search" class="search-bar">
                </div>
                <div class="top-right">
                    <img src="./imgs/bell.svg" alt="" class="side-icon">
                    <img src="./imgs/cat1.jpg" alt="" class="small-circle">
                    <div class="full-name">Matthew Tran</div>
                </div>
            </div>
            <div class="bottom-container">
                <div class="bottom-left">
                    <img src="./imgs/cat1.jpg" alt="" class="big-circle">
                    <div class="greetings">
                        <div class="hi">Hi there,</div>
                        <div class="prof-name">Matthew Tran(@mtran)</div>
                    </div>
                </div>
                <div class="post-buttons">
                    <button class="post">New</button>
                    <button class="post">Upload</button>
                    <button class="post">Share</button>
                </div>
            </div>
        </div>
        <div class="body">body</div>
    </div>
<body>
    
</body>
</html>
